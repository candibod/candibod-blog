---
layout: default
---

<!-- Post Featured Image -->
<div class="text-center mx-auto mb-5">
  <img class="featured-image text-center mx-auto rounded" src="{% if page.image %}{{ page.image }}{% else %}{{ site.default_blog_image }}{% endif %}" alt="{{ page.title }}" />
</div>

<!-- End Featured Image -->

<div class="col-lg-8 mx-auto">
  <div class="mainheading">
    <h1 class="posttitle">{{ page.title }}</h1>
  </div>

  <div class="article-post serif-font">{{content}}</div>
</div>
